language: python
  
python: 
 # - 2.7
  - 3.7
 # - pypy
 # - pypy3

build:
  pre_ci:
    - docker build -t=shippabledocker/sample_node_pvt:masterpyt .
    
  ci:
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps 
  #  - sleep 3m

  post_ci:
    - docker push shippabledocker/sample_node_pvt:masterpyt
    
  cache: true
  cache_dir_list:  
    - $SHIPPABLE_BUILD_DIR/shippable.yml
    
integrations:    
  hub:
      #Docker integration
    - integrationName: docker
      type: dockerRegistryLogin
