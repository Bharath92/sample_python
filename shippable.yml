language: python

runtime:
  - nodePool: u16
  - nodePool: u16-BYON
  - nodePool: default-restricted
  
python:
   - 2.7

build:
  cache: true
  ci:
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    - lsb_release -a
    - docker --version
    - docker info
    - docker ps 
    #- sleep 3m

integrations:    
  notifications:

    - integrationName: email         
      type: email        
      recipients:
        - bharath@shippable.com
      sendConsoleLogs: true
      sendCoverageReports: true
      sendTestReports: true
      on_start: always
      on_success: always 
      on_failure: always 
      on_cancel: always
